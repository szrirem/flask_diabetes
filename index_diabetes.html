  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>DİYABET DURUMU TAHMİN ÇALIŞMASI</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Hamilelik Sayısı" placeholder="Hamilelik Sayısı" required="required" />
        <input type="text" name="Glikoz Seviyesi" placeholder="Glikoz Seviyesi" required="required" />
		<input type="text" name="Kan Basıncı" placeholder="Kan Basıncı" required="required" />
		<input type="text" name="Cilt Kalınlığı" placeholder="Cilt Kalınlığı" required="required" />
        <input type="text" name="İnsülin Seviyesi" placeholder="İnsülin Seviyesi" required="required" />
        <input type="text" name="Vücut Kütlesi" placeholder="Vücut Kütlesi" required="required" />
        <input type="text" name="Diyabete Yatkınlık Fonsiyonu" placeholder="Diyabete Yatkınlık Fonksiyonu" required="required" />
        <input type="text" name="Yaş" placeholder="Yaş" required="required" />
		


        <button type="submit" class="btn btn-primary btn-block btn-large">Tahmin Et</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}<br>
   {{ probability }}<br>

 </div>


</body>
